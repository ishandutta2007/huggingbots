name: Sync with Hugging Face Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Sync with Hugging Face
      uses: nateraw/huggingface-sync-action@v0.0.4
      with:
        github_repo_id: lunarflu/huggingbots
        hf_token: ${{ secrets.HF_TOKEN_WRITE }}
        files: |
          /deepfloydif/deepfloydif.py: lunarflu/deepfloydIF-bot
          /deepfloydif/requirements.txt: lunarflu/deepfloydIF-bot
          /falcon180b/falcon180b.py: lunarflu/falcon180b-bot
          /falcon180b/requirements.txt: lunarflu/falcon180b-bot
